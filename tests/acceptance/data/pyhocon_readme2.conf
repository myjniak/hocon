// dict merge
data-center-generic = { cluster-size = 6 }
data-center-east = ${data-center-generic} { name = "east" }

// list merge
default-jvm-opts = ["-XX:+UseParNewGC"]  # This part is modified compared to pyhocon README.md - colon not allowed in unquoted strings! https://github.com/lightbend/config/blob/v1.4.3/HOCON.md#unquoted-strings
large-jvm-opts = ${default-jvm-opts} [-Xm16g]